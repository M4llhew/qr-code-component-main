<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | QR code component</title>
  <style>
  </style>
</head>

<body>
  <main>
    <div class="container">
      <img src="images/image-qr-code.png" alt="qr-code">
      <p class="fw large" style="--weight: 700; color: hsl(218, 44%, 22%)">Improve your front-end skills by building
        projects</p>
      <p class="fw" style="--weight: 400; color: hsl(220, 15%, 55%)">Scan the QR code to visit Frontend Mentor and take
        your coding skills to the next level</p>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/M4llhew">M4llhew</a>.
    </div>
  </footer>
</body>

</html>
